<!DOCTYPE html>
<html>
<head>
    <title>Login - SkillSwap</title>
    <link rel="stylesheet" href="css/unified.css">
    <script src="js/api-config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
</head>
<body class="auth-page">

<div class="auth-container">
    <h2>Welcome Back</h2>

    <form id="loginForm" onsubmit="event.preventDefault(); login();">
        <input id="email" name="email" type="email" placeholder="Email" required>
        <input id="password" name="password" type="password" placeholder="Password" required>
        <button id="loginBtn" type="submit" class="btn-primary">Login</button>
    </form>

    <p class="switch-text">
        Don't have an account?
        <a href="signup.html">Sign Up</a>
    </p>
</div>

<script>
async function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    // Validate form
    const validation = validateForm('loginForm', {
        email: ['required', 'email'],
        password: ['required', 'minLength:6']
    });

    if (!validation.valid) {
        showToast('Please fix the form errors', 'error');
        return;
    }

    loading.show('loginBtn', 'Logging in...');

    try {
        const data = await apiCall(API_CONFIG.ENDPOINTS.LOGIN, {
            method: "POST",
            body: JSON.stringify({
                email: email,
                password: password
            })
        });
        
        // Store authentication data using auth manager
        auth.setAuth(data);
        
        showToast('Login successful!', 'success');
        
        // Redirect after a short delay
        setTimeout(() => {
            window.location.href = "dashboard.html";
        }, 1000);
        
    } catch (error) {
        handleError(error, 'Login');
    } finally {
        loading.hide('loginBtn');
    }
}
</script>

</body>
</html>
