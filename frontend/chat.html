<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>SkillSwap Chat</title>
  <link rel="stylesheet" href="css/unified.css">
</head>
<body>
  <!-- Common Navbar will be inserted here by JavaScript -->
  <script src="js/common-navbar.js"></script>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <div class="app">
    <!-- Left Sidebar - Recent Chats Only -->
    <aside class="sidebar">
      <div class="me">You: <span id="meId"></span></div>
      
      <!-- User Search -->
      <div class="search-container">
        <input 
          type="text" 
          id="userSearch" 
          placeholder="Search users by name or username..." 
          class="search-input"
          autocomplete="off"
        >
        <div id="searchResults" class="search-results" style="display: none;"></div>
      </div>
      
      <div class="sidebar-section">
        <h3>Recent Chats</h3>
        <div id="chatList" class="chat-list"></div>
      </div>
    </aside>

    <main class="chat-main">
      <header class="chat-header">
        <div id="chatHeader">Select a conversation</div>
        <div class="actions">
          <input id="fileInput" type="file" style="display:none"/>
          <button id="uploadBtn">ðŸ“Ž</button>
        </div>
      </header>

      <section id="messages" class="messages"></section>

      <footer class="composer">
        <input id="messageInput" placeholder="Type a message..." />
        <button id="sendBtn">Send</button>
      </footer>
    </main>
  </div>

  <script src="js/api-config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/auth.js"></script>
  <script src="chat_fixed.js"></script>
</body>
</html>
