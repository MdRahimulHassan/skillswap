<!DOCTYPE html>
<html>
<head>
    <title>Signup Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>ðŸ§ª SkillSwap Signup Test</h1>
    <div id="test-results"></div>
    
    <button onclick="testValidSignup()">Test Valid Signup</button>
    <button onclick="testInvalidSignup()">Test Invalid Signup</button>
    <button onclick="testDuplicateSignup()">Test Duplicate Signup</button>
    <button onclick="window.location.href='signup.html'">Open Signup Page</button>
    
    <script src="js/api-config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    
    <script>
        let testCounter = 0;
        
        function addResult(message, type = 'info') {
            const results = document.getElementById('test-results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `<strong>Test ${++testCounter}:</strong> ${message}`;
            results.appendChild(div);
        }
        
        async function testValidSignup() {
            try {
                const response = await apiCall(API_CONFIG.ENDPOINTS.SIGNUP, {
                    method: "POST",
                    body: JSON.stringify({
                        username: `testuser${Date.now()}`,
                        email: `test${Date.now()}@example.com`,
                        password: "Password123"
                    })
                });
                
                if (response.status === 'success') {
                    addResult('âœ… Valid signup successful', 'success');
                } else {
                    addResult(`âŒ Valid signup failed: ${response.message}`, 'error');
                }
            } catch (error) {
                addResult(`âŒ Valid signup error: ${error.message}`, 'error');
            }
        }
        
        async function testInvalidSignup() {
            try {
                const response = await apiCall(API_CONFIG.ENDPOINTS.SIGNUP, {
                    method: "POST",
                    body: JSON.stringify({
                        username: "ab",
                        email: "invalid-email",
                        password: "123"
                    })
                });
                
                if (response.status === 'error') {
                    addResult('âœ… Invalid signup properly rejected', 'success');
                } else {
                    addResult(`âŒ Invalid signup should have failed: ${response.message}`, 'error');
                }
            } catch (error) {
                addResult(`âŒ Invalid signup error: ${error.message}`, 'error');
            }
        }
        
        async function testDuplicateSignup() {
            try {
                // First signup
                await apiCall(API_CONFIG.ENDPOINTS.SIGNUP, {
                    method: "POST",
                    body: JSON.stringify({
                        username: "duplicateuser",
                        email: "duplicate@example.com",
                        password: "Password123"
                    })
                });
                
                // Second signup (should fail)
                const response = await apiCall(API_CONFIG.ENDPOINTS.SIGNUP, {
                    method: "POST",
                    body: JSON.stringify({
                        username: "duplicateuser",
                        email: "duplicate@example.com",
                        password: "Password123"
                    })
                });
                
                if (response.status === 'error' && response.message.includes('already exists')) {
                    addResult('âœ… Duplicate signup properly rejected', 'success');
                } else {
                    addResult(`âŒ Duplicate signup should have failed: ${response.message}`, 'error');
                }
            } catch (error) {
                addResult(`âŒ Duplicate signup error: ${error.message}`, 'error');
            }
        }
        
        // Auto-run tests
        window.onload = () => {
            addResult('ðŸ§ª SkillSwap Signup Test Page Loaded', 'info');
            addResult('Click buttons above to test different scenarios', 'info');
        };
    </script>
</body>
</html>
