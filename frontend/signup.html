<!DOCTYPE html>
<html>
<head>
    <title>Sign Up - SkillSwap</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/api-config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
</head>
<body>

<div class="auth-container">
    <h2>Create Account</h2>

    <form id="signupForm" onsubmit="event.preventDefault(); signup();">
        <input id="username" name="username" type="text" placeholder="Username" required>
        <input id="email" name="email" type="email" placeholder="Email" required>
        <input id="password" name="password" type="password" placeholder="Password" required>
        <button id="signupBtn" type="submit" class="btn-primary">Sign Up</button>
    </form>

    <p class="switch-text">
        Already have an account?
        <a href="login.html">Login</a>
    </p>
</div>

<script>
async function signup() {
    // Validate form
    const validation = validateForm('signupForm', {
        username: ['required', 'minLength:3'],
        email: ['required', 'email'],
        password: ['required', 'minLength:8']
    });

    if (!validation.valid) {
        showToast('Please fix form errors', 'error');
        return;
    }

    loading.show('signupBtn', 'Creating account...');

    try {
        const response = await apiCall(API_CONFIG.ENDPOINTS.SIGNUP, {
            method: "POST",
            body: JSON.stringify({
                username: document.getElementById("username").value,
                email: document.getElementById("email").value,
                password: document.getElementById("password").value
            })
        });

        if (response.status === 'success') {
            showToast(response.message || 'Account created successfully! Please login.', 'success');
            
            // Redirect after a short delay
            setTimeout(() => {
                window.location.href = "login.html";
            }, 1500);
        } else {
            showToast(response.message || 'Signup failed', 'error');
        }
        
    } catch (error) {
        handleError(error, 'Signup');
    } finally {
        loading.hide('signupBtn');
    }
}
</script>

</body>
</html>
